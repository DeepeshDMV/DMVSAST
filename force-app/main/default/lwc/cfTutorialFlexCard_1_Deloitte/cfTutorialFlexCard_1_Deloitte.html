<template>
            <div class="slds-grid slds-wrap slds-is-relative">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_ins-flex-card-state key={record.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div class="slds-col   slds-size_2-of-12  " style="     : #ccc 1px solid; 
         "><vlocity_ins-flex-menu  onupdateos={updateOmniscript} onsetvalue={updateAction}     card={card}  record={record}  type="action"  size="xx-small"  variant="text-destructive"  icon-name="utility:down"  overflow="true"  menu-items='\[]'  position="right"  icon-position=""  label="Menu"  icon-size="x-small"  theme="slds"  ></vlocity_ins-flex-menu>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-flex-chart     card={card}  title="Charts"  type="bar"  hide-header="true"  records={records}  channel="flexcarddesigner:chart"  cutout-percentage="0"  color-palette=""  label-node=""  value-node=""  maintain-aspect-ratio="false"  aspect-ratio="1"  chart-height=""  theme="slds"  ></vlocity_ins-flex-chart>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-data-table     issearchavailable="false"  issortavailable="true"  records={records}  columns='\[]'  theme="slds"  ></vlocity_ins-data-table>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-flex-icon     record={record}  icon-type=""  icon-name="standard:default"  size="medium"  extraclass="slds-icon-standard-default"  variant="inverse"  theme="slds"  ></vlocity_ins-flex-icon>
      </div>
        </div>
      </vlocity_ins-flex-card-state><vlocity_ins-flex-card-state key={record.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="1" data-rindex={rindex} class="cf-vlocity-state-1 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div class="slds-col   slds-size_2-of-12  " style="     : #ccc 1px solid; 
         "><vlocity_ins-flex-menu  onupdateos={updateOmniscript} onsetvalue={updateAction}     card={card}  record={record}  type="action"  size="xx-small"  variant="text-destructive"  icon-name="utility:down"  overflow="true"  menu-items='\[]'  position="right"  icon-position=""  label="Menu"  icon-size="x-small"  theme="slds"  ></vlocity_ins-flex-menu>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-flex-chart     card={card}  title="Charts"  type="bar"  hide-header="true"  records={records}  channel="flexcarddesigner:chart"  cutout-percentage="0"  color-palette=""  label-node=""  value-node=""  maintain-aspect-ratio="false"  aspect-ratio="1"  chart-height=""  theme="slds"  ></vlocity_ins-flex-chart>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-data-table     issearchavailable="false"  issortavailable="true"  records={records}  columns='\[]'  theme="slds"  ></vlocity_ins-data-table>
      </div><div class="slds-col   slds-size_12-of-12 " style=""><vlocity_ins-flex-icon     record={record}  icon-type=""  icon-name="standard:default"  size="medium"  extraclass="slds-icon-standard-default"  variant="inverse"  theme="slds"  ></vlocity_ins-flex-icon>
      </div>
        </div>
      </vlocity_ins-flex-card-state><vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="1" data-rindex={rindex} class="cf-vlocity-state-1 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
