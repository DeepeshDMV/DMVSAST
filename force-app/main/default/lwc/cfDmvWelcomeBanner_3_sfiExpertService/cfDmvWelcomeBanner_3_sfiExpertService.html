<template>

  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.

            <template if:true={hasPermission}>

          <div data-style-id="state0element0block_element0" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element0_child"     card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-heading_large%22%3EWelcome!%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>

      </div>
        </div></vlocity_ins-block>
    </div><div data-style-id="state0element1" class="" data-rindex={rindex} style="">
    <vlocity_ins-block data-style-id="state0element1_child"  card={card}  record={record}  label="Block"  collapsible="false"  collapsed-by-default="false"  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="" data-rindex={rindex} style=""><vlocity_ins-flex-img data-style-id="state0element1block_element0_child"     card={card}  record={record}  size=""  extraclass=""  state-img='\{"imgsrc":"https://dmvol--dev--c.documentforce.com/file-asset-public/greencar1?oid=00D3S0000008dy3","alternativeText":"Image description"}'  theme="slds"  ></vlocity_ins-flex-img>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-p-around_x-small slds-m-bottom_x-small " style="background-color:#E7F3FD;     : #ccc 1px solid; 
      min-height:180px;   ">

          <div data-style-id="state0element1block_element0" class="" data-rindex={rindex} style=""><vlocity_ins-flex-img data-style-id="state0element1block_element0_child"     card={card}  record={record}  size=""  extraclass=""  state-img='\{"imgsrc":"https://dmvol--dev--c.documentforce.com/file-asset-public/greencar1?oid=00D3S0000008dy3","alternativeText":"Image description"}'  theme="slds"  ></vlocity_ins-flex-img>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
